<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live PO Tracking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Live Purchase Order Tracking</h1>
    <div class="table-container">
      <div class="scroll-container">
        <div class="table-wrapper"> 
          <table id="po-table">
            <thead>
              <tr>
                <th>PO Number</th>
                <th>Shop Order</th>
                <th>Qty</th>
                <th>Shape</th>
                <th>Length</th>
                <th>Name</th>
                <th>Due Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
      <h1>Bought Out Material</h1>
      <div class="scroll-container">
        <div class="table-wrapper"> 
          <table id="po-table">
            <thead>
              <tr>
                <th>Job</th>
                <th>Shop Order</th>
                <th>Drawing Number</th>
                <th>Qty</th>
                <th>Shape</th>
                <th>Length</th>
                <th>Name</th>
                <th>PO Number</th>
                <th>Due Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
